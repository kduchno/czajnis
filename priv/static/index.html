<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Grid with Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/nav.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul class="right">  <li><a href="/"><i class="material-icons">home</i></a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>My Gradient Grid</h4>
            </div>
        </div>

        <div class="row">
            <div class="col s3 grid-cell">A</div>
            <div class="col s3 grid-cell">B</div>
            <div class="col s3 grid-cell">C</div>
            <div class="col s3 grid-cell">D</div>
        </div>

        <div class="row">
            <div class="col s3 grid-cell">E</div>
            <div class="col s3 grid-cell">F</div>
            <div class="col s3 grid-cell">G</div>
            <div class="col s3 grid-cell">H</div>
        </div>

        <div class="row">
            <div class="col s3 grid-cell">I</div>
            <div class="col s3 grid-cell">J</div>
            <div class="col s3 grid-cell">K</div>
            <div class="col s3 grid-cell">L</div>
        </div>

        <div class="row">
            <div class="col s3 grid-cell">M</div>
            <div class="col s3 grid-cell">N</div>
            <div class="col s3 grid-cell">O</div>
            <div class="col s3 grid-cell">P</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
