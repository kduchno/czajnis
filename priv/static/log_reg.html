<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/nav.css">
    <link rel="stylesheet" href="assets/log_reg.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul class="right">  <li><a href="/"><i class="material-icons">home</i></a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card-panel">
                    <h4 class="center-align">Register</h4>
                    <form id="registrationForm" action="/register" method="POST">
                        <div class="input-field">
                            <input type="text" id="login" name="login" required minlength="7">
                            <label for="login">Login (min. 7 characters)</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password" name="password" required minlength="10" pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{10,}">
                            <label for="password">Password (min. 10 chars, 1 num, 1 special)</label>
                        </div>
                        <div class="input-field">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="center-align">
                            <button class="btn waves-effect waves-light" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('input');
            M.updateTextFields();
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                this.classList.add('was-validated');
                M.toast({html: 'Please correct the errors in the form.'});
            } else {
                // Form is valid, data will be sent automatically
                // No need to manually construct form data in JavaScript for POST requests
                // Browsers automatically include form data in the request body.
            }
        });
    </script>
</body>
</html>
